<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Compressor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🖼️ Image Compressor</h1>

    <div class="upload-area" id="upload-area">
      <p>📤 Drag & Drop images here<br>or click to upload</p>
      <input type="file" id="file-input" accept="image/*" multiple hidden />
    </div>

    <div class="slider">
      <label for="quality">Compression Quality: <span id="qualityValue">0.8</span></label>
      <input type="range" id="quality" min="0.1" max="1" step="0.01" value="0.8" />
    </div>

    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
